<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">
    <i class="fa fa-times"></i>
  </button>
  <h2 id="company-users-label" class="modal-title">Company Users</h2>
</div>
<div class="modal-body company-users-modal">
  <div class="row action-bar">
    <div class="col-md-8 sort add-bottom">
      <ul class="nav nav-pills nav-justified">
        <li ng-class="{active: sort.field === 'username'}">
          <a href="" ng-click="changeSorting('username')">Username
            <span ng-class="{caret: sort.descending, }" ng-show="sort.field === 'username'"></span></a></li>
        <li ng-class="{active: sort.field === 'firstName'}">
          <a href="" ng-click="changeSorting('firstName')">Name
            <span ng-class="caret" ng-show="sort.field === 'firstName'"></span></a></li>
        <li ng-class="{active: sort.field === 'lastLogin'}">
          <a href="" ng-click="changeSorting('lastLogin')">Last Login
            <span ng-class="caret" ng-show="sort.field === 'lastLogin'"></span></a></li>
      </ul>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-secondary" ng-csv="users"
      filename="users.csv" ng-if="false">Download to CSV</button>
    </div>
  </div>
  <div class="list-group scrollable-list">
    <div class="list-group-item" ng-repeat="user in users | orderBy:sort.field:sort.descending" ng-click="editUser(user.username)">
      <h3 class="list-group-item-heading">
        <small class="pull-right">Edit</small>
        {{user.firstName}} {{user.lastName}}
        <small class="text-muted"><strong>{{user.email}}</strong></small>
      </h3>
      <p class="list-group-item-text">
        <span ng-repeat="role in user.roles">{{role | roleLabel}}<span ng-if="!$last">,&nbsp;</span></span><br/>
        <small class="text-muted">Last Logged In <em>{{user.lastLogin | date:'medium'}}</em></small>
      </p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success"
    ng-click="addUser()">Add User
    <i class="fa fa-white fa-plus icon-right"></i>
  </button>
  <button type="button" class="btn btn-primary close-company-users-button" data-dismiss="modal" ng-click="closeModal()">
    Cancel <i class="fa fa-white fa-times icon-right"></i>
  </button>
</div>
